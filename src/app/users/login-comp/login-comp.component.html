
<div class="container justify-content-center">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 style="font-size:largeR; color:black">LOG IN</h3>
                <!-- <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div> -->
            </div>
            <div class="card-body">
                <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">   
                     <div class="input-group form-group ">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <select name="cars" id="cars">
                            <option value="lawyer">Lawyer</option>
                            <option value="Client" >Client</option>
                          </select>
                        <!-- <input type="text" class="form-control" placeholder="username"> -->

                    </div>
                    <br>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="username" placeholder="username">

                    </div>
                    <br>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="password">
                    </div>
                    <br>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Login" routerLink="/admin-dashboard" (onclick)="OpenDesktop()" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a (click)="openRegModal()">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
